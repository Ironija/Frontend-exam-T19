<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Paieška OMDB</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/css.css">
    <script src="https://kit.fontawesome.com/04b00d367c.js"></script>
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="container col-sm-4 col-md-8 col-lg-10 col-xl-12">
				<h1>Sveiki, filmų ieškotojai!</h1>
				<p>Kas ieško, tas randa, tad pirmyn! Myk ir gauk!</p>
			</div>
		</header>
		<main>
			<div class="container col-sm-4 col-md-8 col-lg-10 col-xl-12">
				<form>
					<input type="text" name="search" id="search" class="form-control" placeholder="Įvesti filmo pavadinimą">
					<button class="btn p-2 px-sm-5 px-md-5 px-lg-5 px-xl-5" type="submit" name="submit" id="submit"><i class="far fa-play-circle"></i></button>
				</form>
			</div>
		</main>
		<footer>
		<div class="container col-sm-4 col-md-8 col-lg-10 col-xl-12">
			<p>Ačiū, kad lankotės šiame tinklalapyje!</p>
		</div>
		</footer>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/js.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
